                : DATA.categories.filter(cat => cat.id === currentCategory);

            categoriesToShow.forEach(category => {
                const categoryProducts = productsToRender.filter(product => 
                    product.categoryId === category.id
                );

                if (categoryProducts.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section fade-in';
                
                const title = document.createElement('h2');
                title.className = `category-title ${searchQuery ? 'highlight' : ''}`;
                title.innerHTML = `${category.icon} ${category.name} <span style="color: var(--text-muted); font-size: 1rem; font-weight: 400;">(${categoryProducts.length})</span>`;
                
                const grid = document.createElement('div');
                grid.className = 'products-grid';

                categoryProducts.forEach(product => {
                    const card = createProductCard(product);
                    grid.appendChild(card);
                });

                section.appendChild(title);
                section.appendChild(grid);
                app.appendChild(section);
            });
        }

        // ===== åˆ›å»ºäº§å“å¡ç‰‡ =====
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card fade-in';
            
            const priceClass = product.price.includes('å…è´¹') ? 'price-free' : 
                              product.price.includes('X ä¼šå‘˜') || product.price.includes('å¾…å®š') ? 'price-purple' : 'price-paid';

            card.innerHTML = `
                <div class="product-header">
                    <a href="${product.url}" target="_blank" class="product-name">${product.name}</a>
                    <span class="product-price ${priceClass}">${product.price}</span>
                </div>
                <div class="product-description">${product.recommendReason}</div>
                <div class="product-tags">
                    ${product.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            `;

            return card;
        }

        // ===== æŒ‰åˆ†ç±»ç­›é€‰ =====
        function filterByCategory(categoryId) {
            currentCategory = categoryId;
            searchQuery = '';
            document.getElementById('searchInput').value = '';
            
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // æ¸²æŸ“äº§å“
            if (categoryId === 'all') {
                const allProducts = [];
                DATA.categories.forEach(category => {
                    category.products.forEach(product => {
                        allProducts.push({
                            ...product,
                            categoryId: category.id,
                            categoryName: category.name
                        });
                    });
                });
                renderProducts(allProducts);
            } else {
                const category = DATA.categories.find(cat => cat.id === categoryId);
                const products = category.products.map(product => ({
                    ...product,
                    categoryId: category.id,
                    categoryName: category.name
                }));
                renderProducts(products);
            }
        }

        // ===== æœç´¢åŠŸèƒ½ =====
        function handleSearch(query) {
            searchQuery = query.trim();
            currentCategory = 'all';

            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.category-tab').classList.add('active');

            if (!searchQuery) {
                // å¦‚æœæœç´¢æ¡†ä¸ºç©ºï¼Œæ˜¾ç¤ºæ‰€æœ‰äº§å“
                const allProducts = [];
                DATA.categories.forEach(category => {
                    category.products.forEach(product => {
                        allProducts.push({
                            ...product,
                            categoryId: category.id,
                            categoryName: category.name
                        });
                    });
                });
                renderProducts(allProducts);
                return;
            }

            // ä½¿ç”¨ Fuse.js è¿›è¡Œæœç´¢
            const results = fuse.search(searchQuery);
            const matchedProducts = results.map(result => result.item);
            
            renderProducts(matchedProducts);
        }

        // ===== é˜²æŠ–å‡½æ•° =====
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===== åˆå§‹åŒ– =====
        function init() {
            initFuse();
            renderCategoryTabs();
            
            // åˆå§‹æ˜¾ç¤ºæ‰€æœ‰äº§å“
            const allProducts = [];
            DATA.categories.forEach(category => {
                category.products.forEach(product => {
                    allProducts.push({
                        ...product,
                        categoryId: category.id,
                        categoryName: category.name
                    });
                });
            });
            renderProducts(allProducts);

            // ç»‘å®šæœç´¢äº‹ä»¶ï¼ˆé˜²æŠ– 200msï¼‰
            const debouncedSearch = debounce(handleSearch, 200);
            document.getElementById('searchInput').addEventListener('input', (e) => {
                debouncedSearch(e.target.value);
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
